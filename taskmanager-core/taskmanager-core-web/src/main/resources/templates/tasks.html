<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Tasks:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th>Name </th>
                    <th>Description</th>
                    <th>Priority </th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="task : ${tasks}">
                    <td th:text="${task.name}"> </td>
                    <td th:text="${task.description}">  </td>
                    <td th:text="${task.priority}">  </td>
                    <td th:text="${task.status}"> </td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>

</body>
</html>
